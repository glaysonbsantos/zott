<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../css/login.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="login-container">
      <div class="img-box">
        <img src="../../assets/images/logo oficial PNG.jpg" alt="Login" />
      </div>

      <div class="content-box">
        <div class="form-box">
          <h2>Login</h2>
          <form id="loginForm">
            <div class="input-box">
              <span>Usuário</span>
              <input
                type="text"
                id="username"
                name="username"
                required
                placeholder="Usuário"
              />
            </div>
            <div class="input-box">
              <span>Senha</span>
              <input
                type="password"
                id="password"
                name="password"
                required
                placeholder="Senha"
              />
            </div>
            <div class="input-box">
              <input type="submit" value="Entrar" />
              <p id="invalidMessage" style="color: red; display: none">
                Usuário ou senha incorretos. Por favor, tente novamente.
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
